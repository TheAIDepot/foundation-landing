[build]
  publish = "public"
  command = ""

[[edge_functions]]
  path = "/"
  function = "visual-editor"

[dev]
  publish = "public"

[functions]
  directory = "netlify/functions"

[experimental]
  enable = true

[[plugins]]
  package = "@netlify/visual-editor-plugin"

[visual_editor]
  paths = ["/*"]

